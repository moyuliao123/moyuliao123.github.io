<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𐂯迷漾狗寵物𐂯</title>

  <!-- ✅ Google 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    .info-section {
      text-align: center;
      margin-top: 32px;
      margin-bottom: 24px;
      font-family: Arial, sans-serif;
      color: #333;
      max-width: 500px;
    }

    .shop-name {
      font-size: 28px;
      margin-bottom: 12px;
      font-family: 'Cactus Classical Serif', serif;
      color: #6e4e2e;
    }

    .info-section p {
      margin: 6px 0;
      font-size: 16px;
    }

    .info-section hr {
      margin-top: 20px;
      border: none;
      border-top: 2px solid #ccc;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      position: relative;
      flex-direction: row;
      margin-bottom: 40px;
    }

    .main-button,
    .sub-button {
      font-family: 'Cactus Classical Serif', sans-serif;
    }

    .main-button {
      padding: 14px 26px;
      font-size: 20px;
      background-color: #323130;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .sub-buttons {
      display: flex;
      gap: 12px;
      margin-left: 16px;
    }

    .sub-button {
      padding: 12px 22px;
      font-size: 18px;
      background-color: #ab945c;
      color: white;
      border: none;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .show .sub-button,
    .touch .sub-button {
      opacity: 1;
      pointer-events: auto;
    }

    .sub-button:hover {
      background-color: #27ae60;
    }

    .dog-section {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
      margin-top: 30px;
    }

    .dog-title {
      font-size: 22px;
      margin-bottom: 16px;
      font-weight: bold;
      color: #3b3b3b;
    }

    .dog-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dog-description {
      margin-top: 12px;
      font-size: 16px;
    }

    .nav-buttons {
      margin-top: 18px;
    }

    .nav-buttons button {
      font-size: 18px;
      margin: 0 10px;
      padding: 8px 16px;
      background-color: #323130;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .info-section {
        font-size: 15px;
        padding: 0 20px;
      }

      .shop-name {
        font-size: 22px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .sub-buttons {
        flex-direction: column;
        margin-left: 0;
        margin-top: 16px;
        gap: 10px;
      }

      .main-button {
        font-size: 18px;
        padding: 12px 20px;
      }

      .sub-button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 商店資訊區塊 -->
  <div class="info-section">
    <h1 class="shop-name">𑀯迷漾狗寵物𑀯</h1>
    <p>電話：<strong>07-7868598</strong>（歡迎預約寵物美容）</p>
    <p>營業時間：12:00–21:00（周日公休）</p>
    <p>服務內容：美容 / 繁殖 / 商品 / 住宿</p>
    <hr>
  </div>

  <!-- ✅ 第一航 按鈕區塊 -->
  <div class="container" id="button-container">
    <button class="main-button" id="main-btn">詳細資訊<br></button>
    <div class="sub-buttons">
      <button class="sub-button" id="btn-A">前往本店<br>Go to our store</button>
      <button class="sub-button" id="btn-B">聯絡我們<br>contact us</button>
      <button class="sub-button" id="btn-C">粉絲專頁<br>FB fanpage</button>
    </div>
  </div>

  <!-- ✅ 第二航 狗狗資訊按鈕 -->
  <div class="container">
    <button class="main-button" id="main-btn-2">關於小狗<br>About Doggo</button>
  </div>

  <!-- ✅ 狗狗展示區塊 -->
  <div class="dog-section" id="dog-section">
    <div class="dog-title" id="dog-title"></div>
    <img src="" id="dog-image" class="dog-image" alt="Dog image">
    <div class="dog-description" id="dog-description"></div>
    <div class="nav-buttons">
      <button onclick="prevDog()">&lt;</button>
      <button onclick="nextDog()">&gt;</button>
    </div>
  </div>

  <!-- ✅ JavaScript 控制互動邏輯 -->
  <script>
    const container = document.getElementById('button-container');
    const mainBtn = document.getElementById('main-btn');
    const btnA = document.getElementById('btn-A');
    const btnB = document.getElementById('btn-B');
    const btnC = document.getElementById('btn-C');
    const mainBtn2 = document.getElementById('main-btn-2');

    container.addEventListener('mouseenter', () => {
      if (!container.classList.contains('touch')) {
        container.classList.add('show');
      }
    });

    container.addEventListener('mouseleave', () => {
      if (!container.classList.contains('touch')) {
        container.classList.remove('show');
      }
    });

    mainBtn.addEventListener('click', () => {
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouch) {
        container.classList.toggle('touch');
      }
    });

    btnA.addEventListener('click', () => {
      window.open('https://www.google.com.tw/maps/dir//高雄市大寮區鳳林三路696號', '_blank');
    });
    btnB.addEventListener('click', () => {
      window.open('https://line.me/ti/p/GO7qsFvH9I', '_blank');
    });
    btnC.addEventListener('click', () => {
      window.open('https://www.facebook.com/profile.php?id=100064037168025', '_blank');
    });

    // 🐶 關於小狗 展示資料
    const dogs = [
      {
        title: '年度最吵',
        image: 'https://i.imgur.com/0DElr0H.jpg',
        description: '這隻小狗可以連續吠叫十小時不停歇，得主當之無愧！'
      },
      {
        title: '年度最乖',
        image: 'https://i.imgur.com/sRMIh8l.jpg',
        description: '乖巧地坐著等飯飯，是店裡的天使代表。'
      },
      {
        title: '年度最笨',
        image: 'https://i.imgur.com/LK5cVRN.jpg',
        description: '不小心咬到自己尾巴還會嚇一跳的可愛傻瓜～'
      }
    ];

    let currentDog = 0;

    function showDog(index) {
      const dog = dogs[index];
      document.getElementById('dog-title').textContent = dog.title;
      document.getElementById('dog-image').src = dog.image;
      document.getElementById('dog-description').textContent = dog.description;
      document.getElementById('dog-section').style.display = 'flex';
    }

    function nextDog() {
      currentDog = (currentDog + 1) % dogs.length;
      showDog(currentDog);
    }

    function prevDog() {
      currentDog = (currentDog - 1 + dogs.length) % dogs.length;
      showDog(currentDog);
    }

    mainBtn2.addEventListener('click', () => {
      currentDog = 0;
      showDog(currentDog);
    });
  </script>

</body>
</html>
