<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ᔏ迷漾狗孰物ᔏ₋˜⊹</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    .info-section {
      text-align: center;
      margin-top: 32px;
      margin-bottom: 24px;
      font-family: Arial, sans-serif;
      color: #333;
      max-width: 500px;
    }

    .shop-name {
      font-size: 28px;
      margin-bottom: 12px;
      font-family: 'Cactus Classical Serif', serif;
      color: #6e4e2e;
    }

    .info-section p {
      margin: 6px 0;
      font-size: 16px;
    }

    .info-section hr {
      margin-top: 20px;
      border: none;
      border-top: 2px solid #ccc;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      position: relative;
      flex-direction: row;
      margin-bottom: 40px;
    }

    .main-button,
    .sub-button {
      font-family: 'Cactus Classical Serif', sans-serif;
    }

    .main-button {
      padding: 14px 26px;
      font-size: 20px;
      background-color: #323130;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .sub-buttons {
      display: flex;
      gap: 12px;
      margin-left: 16px;
    }

    .sub-button {
      padding: 12px 22px;
      font-size: 18px;
      background-color: #ab945c;
      color: white;
      border: none;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .show .sub-button,
    .touch .sub-button {
      opacity: 1;
      pointer-events: auto;
    }

    .sub-button:hover {
      background-color: #27ae60;
    }

    .dog-info {
      margin-top: 30px;
      text-align: center;
      max-width: 500px;
    }

    .dog-info h2 {
      font-family: 'Cactus Classical Serif', serif;
      margin-bottom: 10px;
    }

    .dog-gallery img {
      width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .dog-nav button {
      font-size: 24px;
      padding: 6px 16px;
      margin: 0 8px;
      cursor: pointer;
      background-color: #ab945c;
      color: white;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .info-section {
        font-size: 15px;
        padding: 0 20px;
      }

      .shop-name {
        font-size: 22px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .sub-buttons {
        flex-direction: column;
        margin-left: 0;
        margin-top: 16px;
        gap: 10px;
      }

      .main-button {
        font-size: 18px;
        padding: 12px 20px;
      }

      .sub-button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="info-section">
    <h1 class="shop-name">ᔏ迷漾狗孰物ᔏ</h1>
    <p>電話：<strong>07-7868598</strong>（歡迎預約孰物美容）</p>
    <p>營業時間：12:00–21:00（周日公休）</p>
    <p>服務內容：美容 / 繁殖 / 商品 / 住宿</p>
    <hr>
  </div>

  <div class="container" id="button-container">
    <button class="main-button" id="main-btn">詳細資訊<br></button>
    <button class="main-button" id="dog-info-btn">關於小狗</button>
    <div class="sub-buttons">
      <button class="sub-button" id="btn-A">前往本店<br>Go to our store</button>
      <button class="sub-button" id="btn-B">聯絡我們<br>contact us</button>
      <button class="sub-button" id="btn-C">粉絲專頁<br>FB fanpage</button>
    </div>
  </div>

  <div class="dog-info" id="dog-info" style="display: none;">
    <h2 id="dog-title">年度最乖</h2>
    <div class="dog-gallery">
      <img id="dog-image" src="dog1.jpg" alt="小狗圖片">
      <p id="dog-description">這是我們店裡最乖的小狗，深受大家喜愛。</p>
    </div>
    <div class="dog-nav">
      <button id="prev-dog">←</button>
      <button id="next-dog">→</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('button-container');
    const mainBtn = document.getElementById('main-btn');
    const btnA = document.getElementById('btn-A');
    const btnB = document.getElementById('btn-B');
    const btnC = document.getElementById('btn-C');

    container.addEventListener('mouseenter', () => {
      if (!container.classList.contains('touch')) {
        container.classList.add('show');
      }
    });

    container.addEventListener('mouseleave', () => {
      if (!container.classList.contains('touch')) {
        container.classList.remove('show');
      }
    });

    mainBtn.addEventListener('click', () => {
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouch) {
        container.classList.toggle('touch');
      }
    });

    btnA.addEventListener('click', () => {
      window.open('https://www.google.com.tw/maps/dir//高雄市大寪區鳳林三路696號', '_blank');
    });
    btnB.addEventListener('click', () => {
      window.open('https://line.me/ti/p/GO7qsFvH9I', '_blank');
    });
    btnC.addEventListener('click', () => {
      window.open('https://www.facebook.com/profile.php?id=100064037168025', '_blank');
    });

    const dogInfoBtn = document.getElementById('dog-info-btn');
    const dogInfo = document.getElementById('dog-info');
    const dogTitle = document.getElementById('dog-title');
    const dogImage = document.getElementById('dog-image');
    const dogDescription = document.getElementById('dog-description');

    const dogs = [
      {
        title: '年度最吵',
        image: 'dog1.jpg',
        description: '這隻狗狗非常有活力，每天都像開演唱會！'
      },
      {
        title: '年度最乖',
        image: 'dog2.jpg',
        description: '這是我們店裡最聽話的小狗，連吃飯都會說謝謝（好像啦）。'
      },
      {
        title: '年度最笨',
        image: 'dog3.jpg',
        description: '牠會不小心把尾巴當玩具，然後轉三圈自己撞牆。'
      }
    ];

    let currentDog = 0;

    function showDog(index) {
      dogTitle.textContent = dogs[index].title;
      dogImage.src = dogs[index].image;
      dogDescription.textContent = dogs[index].description;
    }

    document.getElementById('prev-dog').addEventListener('click', () => {
      currentDog = (currentDog - 1 + dogs.length) % dogs.length;
      showDog(currentDog);
    });

    document.getElementById('next-dog').addEventListener('click', () => {
      currentDog = (currentDog + 1) % dogs.length;
      showDog(currentDog);
    });

    dogInfoBtn.addEventListener('click', () => {
      dogInfo.style.display = dogInfo.style.display === 'none' ? 'block' : 'none';
      showDog(currentDog);
    });
  </script>
</body>
</html>
