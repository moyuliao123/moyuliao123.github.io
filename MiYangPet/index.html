<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𐂯迷漾狗寵物𐂯₊˚⊹</title>

  <!-- ✅ Google 字體：Jacques Francois Shadow -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: 'Jacques Francois Shadow', sans-serif;
      font-size: 18px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      position: relative;
      flex-direction: row;
    }
    .main-button,
    .sub-button {
      font-family: 'Cactus Classical Serif', sans-serif;
    }

    .main-button {
      padding: 14px 26px;
      font-size: 20px;
      background-color: #323130;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .sub-buttons {
      display: flex;
      gap: 12px;
      margin-left: 16px;
    }

    .sub-button {
      padding: 12px 22px;
      font-size: 18px;
      background-color: #ab945c;
      color: white;
      border: none;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
      cursor: pointer;
    }

    .show .sub-button,
    .touch .sub-button {
      opacity: 1;
      pointer-events: auto;
    }

    .sub-button:hover {
      background-color: #27ae60;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sub-buttons {
        flex-direction: column;
        margin-left: 0;
        margin-top: 16px;
        gap: 10px;
      }

      .main-button {
        font-size: 18px;
        padding: 12px 20px;
      }

      .sub-button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="button-container">
    <button class="main-button" id="main-btn">詳細資訊<br></button>
    <div class="sub-buttons">
      <button class="sub-button" id="btn-A">前往本店<br>Go to our store</button>
      <button class="sub-button" id="btn-B">聯絡我們<br>contact us</button>
      <button class="sub-button" id="btn-C">粉絲專頁<br>FB fanpage</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('button-container');
    const mainBtn = document.getElementById('main-btn');
    const btnA = document.getElementById('btn-A');
    const btnB = document.getElementById('btn-B');
    const btnC = document.getElementById('btn-C');

    // 滑鼠偵測（桌機）
    container.addEventListener('mouseenter', () => {
      if (!container.classList.contains('touch')) {
        container.classList.add('show');
      }
    });

    container.addEventListener('mouseleave', () => {
      if (!container.classList.contains('touch')) {
        container.classList.remove('show');
      }
    });

    // 手機點擊切換
    mainBtn.addEventListener('click', () => {
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouch) {
        container.classList.toggle('touch');
      }
    });

    // 副按鈕連結
    btnA.addEventListener('click', () => {
      window.open('https://www.google.com.tw/maps/dir//高雄市大寮區鳳林三路696號', '_blank');
    });
    btnB.addEventListener('click', () => {
      window.open('https://line.me/ti/p/GO7qsFvH9I', '_blank');
    });
    btnC.addEventListener('click', () => {
      window.open('https://www.facebook.com/profile.php?id=100064037168025', '_blank');
    });
  </script>

</body>
</html>
