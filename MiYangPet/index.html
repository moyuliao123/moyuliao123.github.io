<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>主按鈕置中滑出按鈕 - 精準感知</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container {
    display: flex;
    align-items: center;
  }

  .main-button {
    padding: 14px 26px;
    font-size: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    position: relative;
    z-index: 10;
  }

  .sub-buttons {
    display: flex;
    gap: 12px;
    margin-left: 16px;
  }

  .sub-button {
    padding: 12px 22px;
    font-size: 18px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 10px;
    opacity: 0;
    transform: translateX(-20px);
    transition: all 0.35s ease;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
  }

  .show .sub-button {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="container" id="button-container">
  <button class="main-button" id="main-btn">詳細資訊</button>
  <div class="sub-buttons">
    <button class="sub-button">A</button>
    <button class="sub-button">B</button>
    <button class="sub-button">C</button>
  </div>
</div>

<script>
  const mainBtn = document.getElementById('main-btn');
  const container = document.getElementById('button-container');

  document.addEventListener('mousemove', (e) => {
    const rect = mainBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);

    if (dist < 120) {
      container.classList.add('show');
    } else {
      container.classList.remove('show');
    }
  });
</script>

</body>
</html>
